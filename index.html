<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Javascript Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.12.1/math.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <!-- end head -->
  <body>
    <div class="content">
      <form>
        <div class="calc wrapper">
          <input type="text" class="screen"></input>
          <div class="face-buttons">
            <input type="button" id="7" value="7" class="btn"></input>
            <input type="button" id="8" value="8" class="btn"></input>
            <input type="button" id="9" value="9" class="btn"></input>
            <input type="button" id="4" value="4" class="btn"></input>
            <input type="button" id="5" value="5" class="btn"></input>
            <input type="button" id="6" value="6" class="btn"></input>
            <input type="button" id="1" value="1" class="btn"></input>
            <input type="button" id="2" value="2" class="btn"></input>
            <input type="button" id="3" value="3" class="btn"></input>
            <input type="button" id="." value="." class="btn"></input>
            <input type="button" id="0" value="0" class="btn"></input>
            <input type="button" id="=" value="=" class="btn"></input>
          </div>
          <!-- end face-buttons -->

          <div class="operators subgrid">
            <input type="button" id="del" value="del" class="btn"></input>
            <input type="button" id="/" value="รท" class="btn"></input>
            <input type="button" id="*" value="x" class="btn"></input>
            <input type="button" id="-" value="-" class="btn"></input>
            <input type="button" id="+" value="+" class="btn"></input>
          </div>
          <!-- end operators subgrid -->

          <div class="special-operators subgrid">
            <input type="button" id="%" value="%" class="btn"></input>
            <input type="button" id="%" value=" mod " class="btn"></input>
            <input type="button" id="(" value="(" class="btn"></input>
            <input type="button" id=")" value=")" class="btn"></input>
          </div>
          <!-- end special-operators subgrid -->
        </div>
        <!-- end calc wrapper -->
      </form>
      <!-- end form -->
    </div>
    <!-- end content -->
    <footer class="footer">
      <p>Made with <i class="fa fa-heart" aria-hidden="true"></i> and <i class="fa fa-coffee" aria-hidden="true"></i><br>by <a href="https://www.linkedin.com/in/kriskoishigawa/en">Kristofer Koishigawa</a></p>
    </footer>
    <!-- end footer -->
  </body>
</html>
